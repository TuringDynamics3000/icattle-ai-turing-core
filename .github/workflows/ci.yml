name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pydantic confluent-kafka psycopg2-binary requests

    - name: Run tests (Placeholder)
      run: |
        echo "Running unit tests..."
        # Placeholder for future test command: pytest ./tests

    - name: Build Docker Image
      run: |
        echo "Building Docker image for API Gateway..."
        # Note: This will fail without a Dockerfile, but sets up the CI/CD structure
        echo "FROM python:3.11-slim" > Dockerfile # Create a placeholder Dockerfile
        docker build -t icattle-ai-api:latest .
